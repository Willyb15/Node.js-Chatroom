<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript">
			console.log(io);
			var socketio = io.connect('127.0.0.1:8500');
			socketio.on('message_to_client', function(data){
				document.getElementById('chat-window').innerHTML +=('<div class="im">' + data.message + ' -Sent at ' + data.date + '</div>');
				console.log(data);
			});
			console.log(socketio);
			
			function sendMessage(){
				var message = document.getElementById('message').value;
				socketio.emit('message_to_server',{message: message});
				event.preventDefault();
			}
		</script>
		<style type="text/css">
		body{
			background:green;
			width:80%;
			margin: auto;
		}
		#message{
			width:400px;
		}
		#chat-window{
			float:left;
			overflow:auto;
			height:70%;
			margin-left:1px;
			max-width: 400px;
		}
		
			
		</style>
	</head>
	<body>
		<h1 class="text-center"> Chat Program!</h1>
		<div id="chat-window"></div>
		<form class="text-center" onsubmit="sendMessage()">
			<input type="text" id="message" placeholder="Type your message here">
		</form>
	</body>
</html>
